figsize: [5.0,5.0]
title: "Title"
x: ["Before", "After"]
experiments:
  - label: ["U Before", "U After"]
    y: [[255, 0], [0, 141]]
    hatch: ['//', '++']
    color: ["silver", "red"]
  - label: ["B Before", "B After"]
    y: [ [268, 0], [0, 148]]
    hatch: ['\\', 'xx']
    color: ["gray", "magenta"]
yticks: [0, 50, 100, 150, 200, 250, 300]
bar_width: 0.25
ylabel: "Y Axis"
output: "multiexp_multi_color_bar.png"
grid: true
ax_below: true
legend: true
